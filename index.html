    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      /* --border-color-hover: #666; */
      --border-color-hover:red;
    }
    /*用户变量*/
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>

      <g-button icon="setting" iconposition="left" :loading="loading1" @loading="loading1 = !loading1">按钮</g-button>
      <g-button icon="" :loading="loading2" @loading="loading2 = !loading2">按钮</g-button>
